<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beautiful Background Example</title>
  <style>
    /* Set background image with nice overlay and cover */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXjaxYuZiR68LCrakQeIN2xtH9YOOS-xr3nA&s') no-repeat center center fixed;
      background-size: cover;
    }

    .content {
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      max-width: 600px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.25em;
      line-height: 1.6;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    @media (max-width: 700px) {
      .content {
        padding: 20px 30px;
        max-width: 90%;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to the Beautiful Background</h1>
    <p>
      This example uses your image as a full-screen background with a dark overlay
      to make the text readable and visually appealing.
    </p>
  </div>
</body>
</html>
