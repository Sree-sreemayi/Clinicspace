<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doctor Appointment - VPS Lakeshore Style</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXjaxYuZiR68LCrakQeIN2xtH9YOOS-xr3nA&s') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 20px;
    position: relative;
  }
  /* Overlay for contrast */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-color: rgba(13, 71, 161, 0.85);
    z-index: 0;
  }
  /* Container */
  .container {
    background: #fff;
    max-width: 480px;
    width: 100%;
    padding: 35px 30px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1;
  }
  h1 {
    margin-bottom: 18px;
    font-weight: 700;
    font-size: 1.8rem;
    color: #0d47a1;
    text-align: center;
  }
  p.subtitle {
    margin-bottom: 25px;
    text-align: center;
    color: #555;
    font-size: 1rem;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 6px;
    font-weight: 600;
    color: #0d47a1;
  }
  input, select, textarea {
    padding: 10px 14px;
    margin-bottom: 20px;
    border: 1.8px solid #90caf9;
    border-radius: 7px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    font-family: inherit;
  }
  input:focus, select:focus, textarea:focus {
    border-color: #0d47a1;
    outline: none;
    box-shadow: 0 0 8px #0d47a1aa;
  }
  button {
    background-color: #0d47a1;
    color: white;
    font-weight: 700;
    font-size: 1.15rem;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  button:hover {
    background-color: #1565c0;
  }
  /* Responsive */
  @media (max-width: 500px) {
    .container {
      padding: 25px 20px;
    }
  }
</style>
</head>
<body>

  <div class="container" role="main">
    <h1>Book an Appointment</h1>
    <p class="subtitle">Fill out the form below to schedule your visit</p>
    <form id="appointmentForm" onsubmit="return submitForm(event)" novalidate>
      <label for="fullName">Full Name <sup style="color:red;">*</sup></label>
      <input type="text" id="fullName" name="fullName" placeholder="Your full name" required minlength="3" />

      <label for="email">Email Address <sup style="color:red;">*</sup></label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />

      <label for="phone">Phone Number <sup style="color:red;">*</sup></label>
      <input type="tel" id="phone" name="phone" placeholder="+123 456 7890" pattern="[+0-9\s]{7,15}" title="Enter a valid phone number" required />

      <label for="doctor">Select Doctor <sup style="color:red;">*</sup></label>
      <select id="doctor" name="doctor" required>
        <option value="" disabled selected>Choose a specialist</option>
        <option value="general">General Physician</option>
        <option value="cardiologist">Cardiologist</option>
        <option value="dermatologist">Dermatologist</option>
        <option value="pediatrician">Pediatrician</option>
        <option value="orthopedic">Orthopedic</option>
      </select>

      <label for="appointmentDate">Appointment Date <sup style="color:red;">*</sup></label>
      <input type="date" id="appointmentDate" name="appointmentDate" required />

      <label for="appointmentTime">Appointment Time <sup style="color:red;">*</sup></label>
      <input type="time" id="appointmentTime" name="appointmentTime" required />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Any special instructions or info"></textarea>

      <button type="submit" aria-label="Book appointment">Book Appointment</button>
    </form>
  </div>

  <script>
    // Set min date for appointmentDate to today
    const appointmentDate = document.getElementById('appointmentDate');
    const today = new Date().toISOString().split('T')[0];
    appointmentDate.setAttribute('min', today);

    // Form submission handler
    function submitForm(event) {
      event.preventDefault();
      const form = event.target;

      if (!form.checkValidity()) {
        form.reportValidity();
        return false;
      }

      const data = new FormData(form);

      alert(`Appointment booked successfully!\n
Name: ${data.get('fullName')}
Email: ${data.get('email')}
Phone: ${data.get('phone')}
Doctor: ${data.get('doctor')}
Date: ${data.get('appointmentDate')}
Time: ${data.get('appointmentTime')}
Notes: ${data.get('notes') || 'None'}`);

      form.reset();
      appointmentDate.setAttribute('min', today);
      return false;
    }
  </script>

</body>
</html>
