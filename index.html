<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Appointment Booking</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;

      /* Background image with your URL */
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXjaxYuZiR68LCrakQeIN2xtH9YOOS-xr3nA&s') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Add overlay for better contrast */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(13, 71, 161, 0.7); /* dark blue overlay */
      z-index: 0;
    }

    header, main, footer {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    header {
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    header p {
      font-size: 1.1rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    main {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      margin: 0 auto 3rem auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #0d47a1;
    }

    input, select, textarea {
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 1.8px solid #90caf9;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      width: 100%;
      resize: vertical;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #0d47a1;
      outline: none;
      box-shadow: 0 0 8px #0d47a1aa;
    }

    button {
      background-color: #0d47a1;
      color: white;
      font-weight: 700;
      border: none;
      padding: 0.8rem 0;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    footer {
      color: #fff;
      font-size: 0.9rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Book a Doctor's Appointment</h1>
    <p>Please fill out the form below to schedule your visit.</p>
  </header>

  <main>
    <form id="appointmentForm" onsubmit="return handleSubmit(event)">
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" required placeholder="Your full name" />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com" />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required placeholder="+123 456 7890" pattern="[+0-9\s]{7,15}" title="Enter a valid phone number" />

      <label for="doctor">Select Doctor *</label>
      <select id="doctor" name="doctor" required>
        <option value="" disabled selected>Select a doctor</option>
        <option value="general">General Physician</option>
        <option value="cardiologist">Cardiologist</option>
        <option value="dermatologist">Dermatologist</option>
        <option value="pediatrician">Pediatrician</option>
        <option value="orthopedic">Orthopedic</option>
      </select>

      <label for="appointmentDate">Appointment Date *</label>
      <input type="date" id="appointmentDate" name="appointmentDate" required min="" />

      <label for="appointmentTime">Appointment Time *</label>
      <input type="time" id="appointmentTime" name="appointmentTime" required />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Any special requests or information"></textarea>

      <button type="submit">Book Appointment</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Doctor Appointment Booking. All rights reserved.
  </footer>

  <script>
    // Set min date to today for appointmentDate input
    const appointmentDateInput = document.getElementById('appointmentDate');
    const today = new Date().toISOString().split('T')[0];
    appointmentDateInput.setAttribute('min', today);

    // Simple form submission handler
    function handleSubmit(event) {
      event.preventDefault();

      const form = event.target;
      const data = new FormData(form);

      alert(`Thank you, ${data.get('fullName')}! Your appointment with the ${data.get('doctor')} is booked for ${data.get('appointmentDate')} at ${data.get('appointmentTime')}.`);

      form.reset();
      appointmentDateInput.setAttribute('min', today);
      return false;
    }
  </script>

</body>
</html>
