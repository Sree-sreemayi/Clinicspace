    position: fixed;
    top: 0; left: 0;

    height: 100%;
    background: linear-gradient(135deg, rgba(0,0,0,0.4), rgba(0,0,0,0.1));

    align-items: center;

    text-align: center;
    padding: 20px;
    text-shadow: 0 0 15px rgba(0,0,0,0.7);
    z-index: 1;
  }

    font-size: 3rem;
    margin-bottom: 0.5em;
  }

    font-size: 1.5rem;
    max-width: 600px;
    line-height: 1.4;
  }
