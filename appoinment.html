<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Appointment - EliteCare Clinic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #0f3057;
      --secondary: #00587a;
      --accent: #00bcd4;
      --bg-light: #f4f9fd;
      --white: #ffffff;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      --radius: 12px;
      --transition: all 0.3s ease-in-out;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: var(--bg-light);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin: 0;
    }
    nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
      font-size: 1rem;
      transition: var(--transition);
    }
    nav a:hover,
    nav a:focus {
      color: var(--accent);
      outline: none;
    }
    nav a[aria-current="page"] {
      font-weight: 700;
      text-decoration: underline;
    }
    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 4rem auto;
      padding: 3rem 2rem;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    h2 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      font-size: 2.75rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: var(--primary);
    }
    input, select, textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 1.6rem;
      border: 1.5px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }
    button {
      width: 100%;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover,
    button:focus {
      background-color: var(--secondary);
      outline: none;
    }
    footer {
      text-align: center;
      background: #e8f1f5;
      padding: 1.5rem;
      color: #666;
      font-size: 0.95rem;
      margin-top: auto;
      box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 480px) {
      main {
        margin: 2rem 1rem;
        padding: 2rem 1rem;
      }
      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>EliteCare Clinic</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="doctors.html">Doctors</a>
      <a href="appointment.html" aria-current="page">Book Appointment</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Book an Appointment</h2>
    <form id="appointmentForm" novalidate>
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required minlength="2" />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required pattern="^\+?[0-9\s\-]{7,15}$" />

      <label for="doctor">Select Doctor *</label>
      <select id="doctor" name="doctor" required>
        <option value="">-- Select a doctor --</option>
        <option value="michael-adams">Dr. Michael Adams</option>
        <option value="sarah-lee">Dr. Sarah Lee</option>
      </select>

      <label for="date">Preferred Date *</label>
      <input type="date" id="date" name="date" required min="" />

      <button type="submit">Submit Appointment</button>
    </form>
  </main>

  <footer>
    &copy; 2025 EliteCare Clinic. All rights reserved.
  </footer>

  <script>
    // Set min date to today for date input
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('min', today);

    const form = document.getElementById('appointmentForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Simple form validation
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      alert('Thank you! Your appointment request has been submitted.');
      form.reset();
    });
  </script>
</body>
</html>
